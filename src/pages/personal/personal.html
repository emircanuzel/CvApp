  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Kişisel</ion-title>
    <ion-buttons end>
       <button ion-button (click)="closeModal()" >Close</button> 
       </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

     
<form [formGroup]="personalInformation" (ngSubmit)="closeModal()" novalidate>


<ion-list>

    <ion-item>
        <ion-label floating>Ad</ion-label>
      <ion-input type="text" value="" name="Ad" formControlName="Ad"  ></ion-input>
    </ion-item>


        <ion-item>
            <ion-label floating>Soyad</ion-label>
            <ion-input type="text" value="" name="Soyad" formControlName="Soyad" ></ion-input>
          </ion-item>



              <ion-item>
                <ion-label floating>TC No</ion-label>
                <ion-input type="number"  maxlength="11"  name="TCno" formControlName="TCno" ></ion-input>
              </ion-item>


                                  <ion-item>
                                    <ion-label floating>Cinsiyet</ion-label>
                                    <ion-select name="Cinsiyet" formControlName="Cinsiyet" >
                                      <ion-option value="KADIN">Kadın</ion-option>
                                      <ion-option value="ERKEK">Erkek</ion-option>
                                    </ion-select>
                                    </ion-item>

                    <ion-item>
                      <ion-label floating>Doğum Tarihi</ion-label>
                      <ion-datetime displayFormat="DD/MM/YYYY" name="DTarih" formControlName="DTarih" ></ion-datetime>
                    </ion-item>


                          <ion-item>
                          <ion-label floating>Mail</ion-label>
                          <ion-input type="email" value="" name="Mail" formControlName="Mail" ></ion-input>
                        </ion-item>


                              <ion-item>
                                <ion-label floating>Telefon No</ion-label>
                                <ion-input type="number" value="" name="Telno" formControlName="Telno"  ></ion-input>
                              </ion-item>
                                 
                                 

                                        <ion-item>
                                            <ion-label floating>Adres</ion-label>
                                            <ion-input type="text" value=""  name="Adres" formControlName="Adres" ></ion-input>
                                          </ion-item>
                                           




</ion-list>




</form>



</ion-content>
