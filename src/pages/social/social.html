<ion-header>

  <ion-navbar>
    <ion-title>social</ion-title>
    <ion-buttons end>
       <button ion-button (click)="closeModal()" >Close</button> 
       </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  

   
<form [formGroup]="socialInformation" (ngSubmit)="closeModal()" novalidate>





<ion-list>
<h3 align="center">Sosyal Medya</h3>
<ion-item>
        <ion-label floating> <ion-icon name="logo-skype"></ion-icon> Skype</ion-label>
      <ion-input type="text" value="" name="Skype" formControlName="Skype" ></ion-input>
    </ion-item>

<ion-item>
        <ion-label floating>  <ion-icon name="logo-linkedin"></ion-icon> Linkedin</ion-label> 
         
      <ion-input type="text" value="" name="Linkedin" formControlName="Linkedin" ></ion-input>
    </ion-item>
        
<ion-item>
        <ion-label floating> <ion-icon name="logo-github"></ion-icon>  GitHub</ion-label>
      <ion-input type="text" value=""  name="GitHub" formControlName="GitHub"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>   <ion-icon name="logo-instagram"></ion-icon>  Ä°nstagram</ion-label>
      <ion-input type="text" value="" name="Instagram" formControlName="Instagram" ></ion-input>
    </ion-item>
    
        


    <ion-item>
        <ion-label floating>  <ion-icon name="color-palette"></ion-icon>  Hobiler</ion-label>
      <ion-input type="text" value="" name="Hobiler" formControlName="Hobiler" ></ion-input>
    </ion-item>
                      


</ion-list>


</form>

</ion-content>
